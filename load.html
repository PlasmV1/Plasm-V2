                <script>
                    // ion know what this means but thanks chat gpt
                    // Function to get URL parameters
                    function getUrlParameter(name) {
                        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                        var results = regex.exec(location.search);
                        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
                    }

                    // Get the 'source' parameter from the URL
                    var sourceParam = getUrlParameter('source');

                    // If the 'source' parameter is provided, change the iframe source
                    if (sourceParam) {
                        var iframe = document.getElementById("myIframe");
                        iframe.src = sourceParam;
                    }
                </script>
